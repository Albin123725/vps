version: '3.8'

services:
  distributed-minecraft:
    build: .
    container_name: distributed-minecraft
    restart: unless-stopped
    environment:
      - APP_URL=${APP_URL:-https://distributed-minecraft.onrender.com}
      - RENDER_EXTERNAL_URL=${RENDER_EXTERNAL_URL:-https://distributed-minecraft.onrender.com}
    ports:
      - "80:80"
      - "25565:25565"
      - "5000:5000"
    # No volumes needed - free tier compatible
    mem_limit: 512m
    mem_reservation: 256m
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
